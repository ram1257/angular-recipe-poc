<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (ingredientAdded)="shoppingList($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <h4 class="text-primary display-4">Shipping List</h4>
      <a
        href="#"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
        >{{ ingredient.name }}({{ ingredient.amount }})</a
      >
    </ul>
  </div>
</div>
